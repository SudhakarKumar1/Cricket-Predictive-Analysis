<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="{{url_for('static', filename='css/style.css')}}"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        />
    </head>

    <body>
        <div class="login">
            <h1>Login</h1>
            <div class="links">
                <a href="{{ url_for('login') }}" class="active">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            </div>
            <form action="{{ url_for('login') }}" method="post">
                <label for="username">
                    <i class="fas fa-user"></i>
                </label>
                <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    id="username"
                    required
                />
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    id="password"
                    required
                />
                <div class="msg" role="alert">{{ msg }}</div>
                <a href="{{ url_for('forgot')}}">Forgot your Password?</a>
                <input type="submit" value="Login" />
            </form>
        </div>
    </body>
</html>
