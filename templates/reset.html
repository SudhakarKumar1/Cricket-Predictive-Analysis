<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="reset">
        <div class="col-md-3"></div>
        <div style="margin-bottom: 200px; background-color: aliceblue; margin-top:
        50px;" class="col -md-6 py-3"
    </div>
        <h2 class="py-3">Reset Password</h2>
        <form method="POST">
            <div class="form-group">
            <label for="inputAddress">Password</label>
            <input
                name="password"
                type="password"
                class="form-control"
                id="inputAddress"
                placeholder="Password"
            />
            </div>
    
            <div class="form-group">
            <label for="inputAddress">Confirm Password</label>
            <input name="confirm_password" type="password" class="form-control" id="inputAddress" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    
    <div class="col-md-3"></div>
    
    </div>
</body>
</html>
