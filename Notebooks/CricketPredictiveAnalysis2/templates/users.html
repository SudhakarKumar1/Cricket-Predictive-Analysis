<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Users</title>
    </head>
    <body>
        <table class="users">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Country</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for accounts in users %}
                <tr>
                    <td>{{accounts.username}}</td>
                    <td>{{accounts.email}}</td>
                    <td>{{accounts.role}}</td>
                    <td>{{accounts.country}}</td>
                    <td>
                        <a
                            href="{{url_for('view', userid=accounts.userid)}}"
                            class="btn btn-success"
                            >View</a
                        >
                    </td>
                    <td>
                        <a
                            href="{{url_for('edit', userid=accounts.userid)}}"
                            class="btn btn-primary"
                            >Edit</a
                        >
                    </td>
                    <td>
                        <a
                            href="{{url_for('password_change', userid=accounts.userid)}}"
                            class="btn btn-warning"
                            >Change Password</a
                        >
                    </td>
                    <td>
                        <a
                            href="{{url_for('delete', userid=accounts.userid)}}"
                            class="btn btn-danger"
                            >Delete</a
                        >
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
